<!DOCTYPE html>
<html>
<head>
<script>
var isObjective = 1;
var ops = new Array();
function resetError() {
	document.getElementById("error").innerHTML = "";
}
function setError(temp) {
	document.getElementById("error").style.color = "red";
	document.getElementById("error").innerHTML = temp;
}
function validateForm(){
	var max_limit_ques = 2000;
	var max_limit_ops = 1000;
	var ques = document.getElementById("question").value;
	/* var role = document.querySelector('input[name="role"]:checked').value; */
	if(id.length == 0){
		document.getElementById("error").style.color = "red";
		document.getElementById("error").innerHTML = "Question is required";
		return;
	}
	resetError();
	if (isObjective == 0) {
		var ans = getElementById("answer").value;
		var xhttp;
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			var response = JSON.parse(this.responseText);
			if(response.status){
				document.getElementById("error").innerHTML = "Question created successfully<br>Proceed to the <a href=\"InstructorHome\"> Home</a> Page";
				document.getElementById("error").style.color = "green";
			}
			else{
				document.getElementById("error").innerHTML = "Some error occured";
				document.getElementById("error").style.color = "red";
				console.log(response.message);
			}
		    
		  }
		};
		
		xhttp.open("POST", "CreateSubQuestion", true);
		xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xhttp.send("id=" + id + "&question="+ques + "&answer=" + ans);
	}
	if(password.length == 0){
		document.getElementById("error").style.color = "red";
		document.getElementById("error").innerHTML = "Password is required";
		return;
	}
	var xhttp;
	xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		var response = JSON.parse(this.responseText);
		if(response.status){
			document.getElementById("error").innerHTML = "Account created successfully<br>Proceed to the <a href=\"login.html\"> Login</a> page";
			document.getElementById("error").style.color = "green";
		}
		else{
			document.getElementById("error").innerHTML = "ID already taken. Please enter another ID";
			document.getElementById("error").style.color = "red";
			console.log(response.message);
		}
	    
	  }
	};
	
	xhttp.open("POST", "SignupServlet", true);
	xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
	xhttp.send("id=" + id + "&name="+name + "&password=" + password  + "&email=" + email + "&role=" + role);
}

function addOption(){
	var newop = document.getElementById("newop").value;
	/* console.log(newop); */
	if (newop == "")
	{
		document.getElementById("error").style.color = "red";
		document.getElementById("error").innerHTML = "Please enter a non-null option";	
	}
	else {
		document.getElementById("options").innerHTML += '<br>' + newop;
		document.getElementById("newop").value = "";
		ops.push(newop);
		resetError();
	}
}
function makeS() {
	var isObjective = 0;
	document.getElementById("adding").innerHTML = "Answer: <input type='text' name='answer' id='answer' maxlength='1000'>";
	document.getElementById("options").innerHTML = "";
	console.log("madeS");
}
function makeO() {
	ops.length = 0;
	var isObjective = 1;
	document.getElementById("adding").innerHTML = 'Add a new option <br> <input type="text" name="newop" id="newop" maxlength="1000"> <br><br><button type="button" onclick="addOption()"> Add More Options</button>';
	document.getElementById("options").innerHTML = "Current Options:";
	console.log("madeO");	
}

</script>
<meta charset="UTF-8">
<title>Signup</title>
</head>
<body>
	<h1>Create a new Question</h1>
	<p id="error" style="color:red"></p>
	<form>
		Question<br> <input type="text" name="question" id="question" maxlength="2000" required> <br><br>
		<!-- Name<br> <input type="text" name="name" id="name" maxlength="50" required> <br><br>
		Email<br> <input type="text" name="email" id="email" maxlength="50" required> <br><br>
		Password<br> <input type="password" name="password" id="password" maxlength="50" required> <br><br> -->
		<input type="radio" name="role" value="objective" onclick="makeO()" checked> Objective <br>
		<input type="radio" name="role" value="subjective" onclick="makeS()"> Subjective <br>
		<p id="adding"> Add a new option <br> <input type="text" name="newop" id="newop" maxlength="1000"> <br><br><button type="button" onclick="addOption()"> Add More Options</button></p>
		<!-- <input type="radio" name="role" value="TA"> Teaching assistant <br> <br> -->
		<p id="options">Current Options:</p>
		<button type="button" onclick="validateForm()">Create account</button>
	</form>
</body>
</html>
